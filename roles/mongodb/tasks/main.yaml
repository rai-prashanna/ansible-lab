---

  - name: making relevant directory
    become: true
    become_user: vagrant
    become_method: sudo
    file:
     path: "{{ item }}"
     state: directory
     mode: 0777
    with_items:
    - ~/mongo/monogdata
    - ~/mongo/monogLog
    - ~/mongo/mongo3.6

  - name: extract archive file into workspace
    become: true
    become_user: vagrant
    become_method: sudo
    unarchive:
      src: "{{ mongourl }}"
      dest: ~/mongo
      mode: 0777
      remote_src: yes s   
     
  - name: insert/update configuration using a local file
    become_user: vagrant
    blockinfile:
      block: "{{ lookup('file', '../files/bashrc.txt') }}"
      dest: "~/.bashrc"
      backup: yes
      marker: "# {mark} ANSIBLE MANAGED BLOCK "
      insertafter: "EOF"   


  